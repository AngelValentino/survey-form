<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
    <form action="https://register-demo.freecodecamp.org" method="post" id="survey-form">
        <fieldset>
            <label id="name-label" for="name">Name <input name="name" required placeholder="Jack" id="name"
                    type="text" /></label>
            <label id="email-label" for="email">Email <input name="email" required placeholder="jack@gmail.com"
                    id="email" type="email" /></label>
            <label id="number-label" for="number">Age(optional) <input name="age" placeholder="22" id="number"
                    type="number" min="13" max="120" /></label>
            <label>Which option best describes your current role?
                <select id="dropdown" name="dropdown">
                    <option value="0">Select current rol</option>
                    <option value="1">Student</option>
                    <option value="2">Full time Job</option>
                    <option value="3">Full time learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">other</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <legend>Would you recommend freeCodeCamp to a friend?</legend>
            <label for="definitely"><input class="inline" value="0" checked name="recommend" id="definitely"
                    type="radio" /> Definitely</label>
            <label for="maybe"><input class="inline" value="1" name="recommend" id="maybe" type="radio" /> Maybe</label>
            <label for="not sure"><input class="inline" value="3" name="recommend" id="not sure" type="radio" /> Not
                sure</label>
            <label>What is your favorite feature of freeCodeCamp?
                <select id="dropdown2" name="dropdown2">
                    <option value="0">Select an option</option>
                    <option value="1">Challanges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open source</option>
                </select><label>
        </fieldset>
        <fieldset>
            <legend>What would you like to see improved? (Check all that apply)</legend>
            <label for="front-end projects"><input name="front-end" class="inline" value="0" id="front-end projects"
                    type="checkbox" /> Front-end Projects</label>
            <label for="back-end projects"><input name="back-end" class="inline" value="1" id="back-end projects"
                    type="checkbox" /> Back-end Projects</label>
            <label for="data visualizer"><input name="data" class="inline" value="2" id="data visualizer"
                    type="checkbox" /> Data Visualization</label>
            <label for="challanges"><input name="challanges" class="inline" value="3" id="challanges" type="checkbox" />
                Challenges</label>
            <label for="open source community"><input name="open source" class="inline" value="4"
                    id="open source community" type="checkbox" /> Open Source Community</label>
            <label for="gitter help rooms"><input name="gitter" class="inline" value="5" id="gitter help rooms"
                    type="checkbox" /> Gitter help rooms</label>
            <label for="videos"><input name="videos" class="inline" value="6" id="videos" type="checkbox" />
                Videos</label>
            <label for="city meetups"><input name="meetups" class="inline" value="7" id="city meetups"
                    type="checkbox" /> City Meetups</label>
            <label for="wiki"><input name="wiki" class="inline" value="8" id="wiki" type="checkbox" /> Wiki</label>
            <label for="forum"><input name="forum" class="inline" value="9" id="forum" type="checkbox" /> Forum</label>
            <label for="additional courses"><input name="courses" class="inline" value="10" id="additional courses"
                    type="checkbox" /> Additional Courses</label>
        </fieldset>
        <legend>Any comments or suggestions?
            <textarea name="bio" rows="7" id="bio" placeholder="Enter your comment here..."></textarea>
        </legend>
        <input id="submit" type="submit" value="Submit">
    </form>
    <div></div>
</body>

</html>
